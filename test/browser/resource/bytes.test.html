<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Resource } from "../../../dist/index.js";

test.it("bytes", async () => {
  const b1 = new Blob([ Uint8Array.of(255,0,1,127) ], { type: "text/plain" });

  const b11 = await Resource.fromBlob(b1);
  const b11v = b11.bytes.view();
  test.assert.strictEqual(b11v[0], 255);
  test.assert.strictEqual(b11v[1], 0);
  test.assert.strictEqual(b11v[2], 1);
  test.assert.strictEqual(b11v[3], 127);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
