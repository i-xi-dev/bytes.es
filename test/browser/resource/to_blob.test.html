<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Resource } from "../../../dist/index.js";

test.it("toBlob()", async () => {
  const b1 = new Blob([ Uint8Array.of(255,0,1,127) ], { type: "text/plain" });

  const b11 = await Resource.fromBlob(b1);
  const b11b = b11.toBlob();
  const b11r = await b11b.arrayBuffer();
  test.assert.strictEqual([ ...new Uint8Array(b11r) ].join(","), "255,0,1,127");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
