import test from "../../../test.mjs";
import { Base64 } from "../../../../../dist/byte/index.js";

test.it("decode(string)", () => {
  const decoded11 = Base64.decode("");
  test.assert.strictEqual(JSON.stringify([...decoded11]), "[]");
  const decoded12 = Base64.decode("AwIBAP/+/fw=");
  test.assert.strictEqual(JSON.stringify([...decoded12]), "[3,2,1,0,255,254,253,252]");

  test.assert.throws(() => {
    Base64.decode("あ");
  }, {
    message: "decode error (1)",
  });
  test.assert.throws(() => {
    Base64.decode("AwIBAP_-_fw=");
  }, {
    message: "decode error (1)",
  });
  test.assert.throws(() => {
    Base64.decode("AwIBAP/+/fw");
  }, {
    message: "decode error (2)",
  });
  test.assert.throws(() => {
    Base64.decode("=AwIBAP/+/fw");
  }, {
    message: "decode error (1)",
  });
  test.assert.throws(() => {
    Base64.decode("=");
  }, {
    message: "decode error (1)",
  });
  test.assert.throws(() => {
    Base64.decode("AwIBAP/+/fw,");
  }, {
    message: "decode error (1)",
  });

});
