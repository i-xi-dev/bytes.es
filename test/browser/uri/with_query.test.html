<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Uri } from "../../../dist/uri.js";

test.it("withQuery(Array)", () => {
  const u0 = (new Uri("http://example.com:80/hoge?a=1")).withQuery([]);
  test.assert.strictEqual(JSON.stringify(u0.query), '[]');
  test.assert.strictEqual(u0.toString(), "http://example.com/hoge?");

  const u1 = (new Uri("http://example.com:80/hoge?a=1")).withQuery([["b","2"]]);
  test.assert.strictEqual(JSON.stringify(u1.query), '[["b","2"]]');
  test.assert.strictEqual(u1.toString(), "http://example.com/hoge?b=2");

  const u2 = (new Uri("http://example.com:80/hoge#foo")).withQuery([["b","3"],["c","1"]]);
  test.assert.strictEqual(JSON.stringify(u2.query), '[["b","3"],["c","1"]]');
  test.assert.strictEqual(u2.toString(), "http://example.com/hoge?b=3&c=1#foo");

  const u3 = (new Uri("http://example.com:80/hoge#foo")).withQuery([["b","3"],["b","1"]]);
  test.assert.strictEqual(JSON.stringify(u3.query), '[["b","3"],["b","1"]]');
  test.assert.strictEqual(u3.toString(), "http://example.com/hoge?b=3&b=1#foo");

  const u4 = (new Uri("http://example.com:80/hoge")).withQuery([["b","2=4"]]);
  test.assert.strictEqual(JSON.stringify(u4.query), '[["b","2=4"]]');
  test.assert.strictEqual(u4.toString(), "http://example.com/hoge?b=2%3D4");

  const u5 = (new Uri("http://example.com:80/hoge")).withQuery([["b",""]]);
  test.assert.strictEqual(JSON.stringify(u5.query), '[["b",""]]');
  test.assert.strictEqual(u5.toString(), "http://example.com/hoge?b=");

  const u6 = (new Uri("http://example.com:80/hoge")).withQuery([["b","あ"]]);
  test.assert.strictEqual(JSON.stringify(u6.query), '[["b","あ"]]');
  test.assert.strictEqual(u6.toString(), "http://example.com/hoge?b=%E3%81%82");

  const u7 = (new Uri("http://example.com:80/hoge?a=1")).withQuery([["",""]]);
  test.assert.strictEqual(JSON.stringify(u7.query), '[["",""]]');
  test.assert.strictEqual(u7.toString(), "http://example.com/hoge?=");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
