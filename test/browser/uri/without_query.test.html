<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Uri } from "../../../dist/uri.js";

test.it("withoutQuery()", () => {
  const u1 = (new Uri("http://example.com:80/hoge?a=1#a")).withoutQuery();
  test.assert.strictEqual(u1.toString(), "http://example.com/hoge#a");

  const u2 = (new Uri("http://example.com:80/hoge?a")).withoutQuery();
  test.assert.strictEqual(u2.toString(), "http://example.com/hoge");

  const u6 = (new Uri("urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6")).withoutQuery();
  test.assert.strictEqual(u6.toString(), "urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6");

  const u7 = (new Uri("data:,Hello%2C%20World!")).withoutQuery();
  test.assert.strictEqual(u7.toString(), "data:,Hello%2C%20World!");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
