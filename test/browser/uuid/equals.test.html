<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Uuid } from "../../../dist/index.js";

test.it("equals(string)", () => {
  const u1c = Uuid.parse("D071CF39-F061-4E34-A462-BC65A425CAFB");
  test.assert.strictEqual(u1c.equals("d071cf39-f061-4e34-a462-bc65a425cafb"), true);
  test.assert.strictEqual(u1c.equals("D071CF39-F061-4E34-A462-BC65A425CAFB"), true);
  test.assert.strictEqual(u1c.equals("urn:uuid:d071cf39-f061-4e34-a462-bc65a425cafb"), true);
  test.assert.strictEqual(u1c.equals("d071cf39-f061-4e34-a462-bc65a425cafc"), false);
  test.assert.strictEqual(u1c.equals("d071cf39+f061-4e34-a462-bc65a425cafb"), false);
  test.assert.strictEqual(u1c.equals("071cf39-f061-4e34-a462-bc65a425cafb"), false);
  test.assert.strictEqual(u1c.equals("ur;:uuid:d071cf39-f061-4e34-a462-bc65a425cafb"), false);

});

test.it("equals(Uuid)", () => {
  const u1c = Uuid.parse("D071CF39-F061-4E34-A462-BC65A425CAFB");
  test.assert.strictEqual(u1c.equals(u1c), true);
  const u1c2 = Uuid.parse("D071CF39-F061-4E34-A462-BC65A425CAFB");
  test.assert.strictEqual(u1c.equals(u1c2), true);

  const u2 = Uuid.parse("D071CF39-F061-4E34-A462-BC65A425CAFC");
  test.assert.strictEqual(u1c.equals(u2), false);

  const u3 = Uuid.nil();
  test.assert.strictEqual(u3.equals(u3), true);
  test.assert.strictEqual(Uuid.nil().equals(u3), true);
  test.assert.strictEqual(u3.equals(Uuid.nil()), true);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
