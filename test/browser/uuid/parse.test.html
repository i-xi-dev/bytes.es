<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Uuid } from "../../../dist/index.js";

test.it("parse(string)", () => {
  const u0 = Uuid.parse("00000000-0000-0000-0000-000000000000");
  test.assert.strictEqual(u0.toString(), "00000000-0000-0000-0000-000000000000");

  const u1 = Uuid.parse("d071cf39-f061-4e34-a462-bc65a425cafb");
  test.assert.strictEqual(u1.toString(), "d071cf39-f061-4e34-a462-bc65a425cafb");

  const u1b = Uuid.parse("urn:uuid:d071cf39-f061-4e34-a462-bc65a425cafb");
  test.assert.strictEqual(u1b.toString(), "d071cf39-f061-4e34-a462-bc65a425cafb");

  const u1c = Uuid.parse("D071CF39-F061-4E34-A462-BC65A425CAFB");
  test.assert.strictEqual(u1c.toString(), "d071cf39-f061-4e34-a462-bc65a425cafb");

  const u1d = Uuid.parse("URN:UUID:D071CF39-F061-4E34-A462-BC65A425CAFB");
  test.assert.strictEqual(u1d.toString(), "d071cf39-f061-4e34-a462-bc65a425cafb");

  test.assert.throws(() => {
    Uuid.parse("")
  }, {
    message: "uuidString"
  });

  test.assert.throws(() => {
    Uuid.parse("d071cf39-f061-4e34-a462-bc65a425caf")
  }, {
    message: "uuidString"
  });

  test.assert.throws(() => {
    Uuid.parse("d071cf39-f061-4e34-a462-bc65a425cafbb")
  }, {
    message: "uuidString"
  });

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
