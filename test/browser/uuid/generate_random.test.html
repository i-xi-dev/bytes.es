<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { Uuid } from "../../../dist/index.js";

test.it("generateRandom()", () => {
  const uuids = [];
  for (let i = 0; i < 100; i++) {
    const uuid = Uuid.generateRandom();
    test.assert.strictEqual(/^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/.test(uuid.toString()), true);

    uuids.push(uuid);
  };
  test.assert.strictEqual(uuids.length, (new Set(uuids)).size);
});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
