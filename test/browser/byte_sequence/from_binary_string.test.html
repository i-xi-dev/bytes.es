<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("fromBinaryString(string)", () => {
  const binStr = "ABCD";
  const bsbs = ByteSequence.fromBinaryString(binStr);

  const bsa = bsbs.toArray();

  test.assert.strictEqual(bsa[0], 65);
  test.assert.strictEqual(bsa[1], 66);
  test.assert.strictEqual(bsa[2], 67);
  test.assert.strictEqual(bsa[3], 68);

  test.assert.strictEqual(ByteSequence.fromBinaryString("").count, 0);

  test.assert.throws(() => {
    ByteSequence.fromBinaryString("ã‚");
  }, {
    message: "binaryString"
  });

  test.assert.throws(() => {
    ByteSequence.fromBinaryString("\u0100");
  }, {
    message: "binaryString"
  });

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
