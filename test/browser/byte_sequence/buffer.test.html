<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("buffer", () => {
  const a0 = new ArrayBuffer(0);
  const bs0 = new ByteSequence(a0);
  const bs0b = new ByteSequence(a0);
  const a1 = new ArrayBuffer(100);
  const b1 = new Uint8Array(a1);
  const bs1 = ByteSequence.from(b1);
  const bs1b = ByteSequence.from(b1);

  test.assert.strictEqual(bs0.buffer, a0);
  test.assert.strictEqual(bs0.buffer, bs0b.buffer);
  test.assert.notStrictEqual(bs1.buffer, a1);
  test.assert.notStrictEqual(bs1.buffer, bs1b.buffer);

});

test.it("返却値への操作は自身に影響する", () => {
  const bs1 = new ByteSequence(new ArrayBuffer(100));

  const x = new Uint8Array(bs1.buffer);
  test.assert.strictEqual(x[0], 0);

  x[0] = 255;
  test.assert.strictEqual(x[0], 255);
  test.assert.strictEqual(new Uint8Array(bs1.buffer)[0], 255);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
