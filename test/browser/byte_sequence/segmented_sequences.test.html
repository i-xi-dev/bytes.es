<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("segmentedSequences(number)", () => {
  const bs1 = ByteSequence.generateRandom(1000);

  const i1 = bs1.segmentedSequences(100);
  let i = 0;
  for (const i1i of i1) {
    test.assert.strictEqual(i1i.count, 100);
    test.assert.strictEqual(JSON.stringify(i1i.toArray()), JSON.stringify([...bs1.view(i, 100)]));
    i = i + 100;
  }
  test.assert.strictEqual(i, 1000);

  const i1b = bs1.segmentedSequences(150);
  let ib = 0;
  for (const i1i of i1b) {
    if (ib < 900) {
      test.assert.strictEqual(i1i.count, 150);
      test.assert.strictEqual(JSON.stringify(i1i.toArray()), JSON.stringify([...bs1.view(ib, 150)]));
    }
    else {
      test.assert.strictEqual(i1i.count, 100);
      test.assert.strictEqual(JSON.stringify(i1i.toArray()), JSON.stringify([...bs1.view(ib, 100)]));
    }
    ib = ib + 150;
  }
  test.assert.strictEqual(ib, 1050);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
