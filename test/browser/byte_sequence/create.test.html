<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("create(number)", () => {
  const bs0 = ByteSequence.create(0);
  const bs1 = ByteSequence.create(1024 * 1024 * 1);

  test.assert.strictEqual(bs0.buffer.byteLength, 0);
  test.assert.strictEqual(bs1.buffer.byteLength, 1024 * 1024 * 1);

  test.assert.throws(() => {
    ByteSequence.create(-1);
  }, {
    message: "byteCount"
  });

  test.assert.throws(() => {
    ByteSequence.create(1.5);
  }, {
    message: "byteCount"
  });

  test.assert.throws(() => {
    ByteSequence.create(Number.NaN);
  }, {
    message: "byteCount"
  });

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
