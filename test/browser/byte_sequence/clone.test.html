<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("clone()", () => {
  const bs0 = ByteSequence.create(0);
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs0.clone().count, 0);
  test.assert.notStrictEqual(bs0.clone().buffer, bs0.buffer);
  test.assert.strictEqual(bs0.clone().toString(), bs0.toString());

  test.assert.strictEqual(bs1.clone().count, 1000);
  test.assert.notStrictEqual(bs1.clone().buffer, bs1.buffer);
  test.assert.strictEqual(bs1.clone().toString(), bs1.toString());

  const a2 = [1,2,3,4,5];
  const bs2 = ByteSequence.from(a2);
  test.assert.strictEqual(JSON.stringify(a2), JSON.stringify(bs2.clone().toArray()));

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
