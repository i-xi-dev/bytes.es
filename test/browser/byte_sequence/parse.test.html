<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("parse(string)", () => {
  const bs0 = ByteSequence.parse("41424344");
  test.assert.strictEqual(bs0.toString(), "41424344");
  test.assert.strictEqual(ByteSequence.parse("").toString(), "");

  test.assert.throws(() => {
    ByteSequence.parse("あ");
  }, {
    message: "parse error"
  });

  test.assert.throws(() => {
    ByteSequence.parse("GG");
  }, {
    message: "parse error"
  });

});

test.it("parse(string, number)", () => {
  const bs0 = ByteSequence.parse("41424344", 16);
  test.assert.strictEqual(bs0.toString(), "41424344");

  const bs1 = ByteSequence.parse("065066067068", 10);
  test.assert.strictEqual(bs1.toString(), "41424344");

  const bs2 = ByteSequence.parse("101102103104", 8);
  test.assert.strictEqual(bs2.toString(), "41424344");

  const bs3 = ByteSequence.parse("01000001010000100100001101000100", 2);
  test.assert.strictEqual(bs3.toString(), "41424344");

});

test.it("parse(string, number, FormatOptions)", () => {
  const bs0 = ByteSequence.parse("0041004200430044", 16, {paddedLength:4, upperCase:true});
  test.assert.strictEqual(bs0.toString(), "41424344");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
