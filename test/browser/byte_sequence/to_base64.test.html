<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

const bs0 = ByteSequence.create(0);
const bs1 = ByteSequence.of(3,2,1,0,255,254,253,252);

test.it("toBase64()", () => {
  const s1 = bs0.toBase64();
  test.assert.strictEqual(s1.length, 0);

  const s11 = bs1.toBase64();
  test.assert.strictEqual(s11, "AwIBAP/+/fw=");

  // 結果の妥当性はエンコーディングクラスのテストにて確認
});

test.it("toBase64(ByteEncodingOptions)", () => {
  const s1 = bs0.toBase64({});
  test.assert.strictEqual(s1.length, 0);

  const s11 = bs1.toBase64({table:"rfc4648"});
  test.assert.strictEqual(s11, "AwIBAP/+/fw=");

  const s11b = bs1.toBase64({table:"rfc4648-url"});
  test.assert.strictEqual(s11b, "AwIBAP_-_fw=");

  const s11c = bs1.toBase64({table:"rfc4648",usePadding:false});
  test.assert.strictEqual(s11c, "AwIBAP/+/fw");

  // 結果の妥当性はエンコーディングクラスのテストにて確認
});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
