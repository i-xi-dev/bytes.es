<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("fromText(string)", () => {
  const bs0 = ByteSequence.fromText("");
  const bs1 = ByteSequence.fromText("1あ3\u{A9}");

  test.assert.strictEqual(bs0.toArray().join(","), "");
  test.assert.strictEqual(bs1.toArray().join(","), "49,227,129,130,51,194,169");

});

test.it("fromText(string, string)", () => {
  const bs0 = ByteSequence.fromText("", "utf-8");
  const bs1 = ByteSequence.fromText("1あ3\u{A9}", "utf-8");

  test.assert.strictEqual(bs0.toArray().join(","), "");
  test.assert.strictEqual(bs1.toArray().join(","), "49,227,129,130,51,194,169");

  test.assert.throws(() => {
    ByteSequence.fromText("", "utf-7");
  }, {
    message: "name:utf-7"
  });

});

test.it("fromText(string, string, Object)", () => {
  const bs1 = ByteSequence.fromText("1あ3\u{A9}", "utf-8", { addBom: true });
  test.assert.strictEqual(bs1.toArray().join(","), "239,187,191,49,227,129,130,51,194,169");

  const bs1b = ByteSequence.fromText("\u{FEFF}1あ3\u{A9}", "utf-8", { addBom: true });
  test.assert.strictEqual(bs1b.toArray().join(","), "239,187,191,49,227,129,130,51,194,169");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
