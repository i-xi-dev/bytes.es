<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("toUint8Array()", () => {
  const bs0 = ByteSequence.create(0);
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs0.toUint8Array().length, 0);
  test.assert.strictEqual(bs1.toUint8Array().length, 1000);

  const a2s = [1,2,3,4,5];
  const a2 = Uint8Array.from(a2s);
  const bs2 = ByteSequence.from(a2);
  test.assert.strictEqual(JSON.stringify(a2s), JSON.stringify([...bs2.toUint8Array()]));

});

test.it("fromメソッドに渡したインスタンスとは異なるインスタンスが返る", () => {
  const a0 = Uint8Array.of(0,255);
  const bs0 = ByteSequence.from(a0);
  test.assert.notStrictEqual(bs0.toUint8Array(), a0);

});

test.it("返却値への操作は、自身に影響しない", () => {
  const bs0 = ByteSequence.of(0,255);
  const a0 = bs0.toUint8Array();

  test.assert.strictEqual(a0[1], 255);
  a0[1] = 1;
  test.assert.strictEqual(bs0.view()[1], 255);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
