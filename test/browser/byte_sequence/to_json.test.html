<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("toJSON()", () => {
  const bs0 = ByteSequence.create(0);
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs0.toJSON().length, 0);
  test.assert.strictEqual(bs1.toJSON().length, 1000);

  const a2 = [1,2,3,4,5];
  const bs2 = ByteSequence.from(a2);
  test.assert.strictEqual(JSON.stringify(a2), JSON.stringify(bs2.toJSON()));

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
