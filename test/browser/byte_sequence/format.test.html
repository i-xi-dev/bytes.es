<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

const bs0 = ByteSequence.create(0);
const bs1 = ByteSequence.of(0x41, 0x3C, 0xA, 0x20, 0xA9);

test.it("format()", () => {
  test.assert.strictEqual(bs0.format(), "");
  test.assert.strictEqual(bs1.format(), "413c0a20a9");

});

test.it("format(number)", () => {
  test.assert.strictEqual(bs1.format(16), "413c0a20a9");
  test.assert.strictEqual(bs1.format(10), "065060010032169");

});

test.it("format(number, FormatOptions)", () => {
  test.assert.strictEqual(bs1.format(16, {upperCase:true}), "413C0A20A9");
  test.assert.strictEqual(bs1.format(16, {paddedLength:3}), "04103c00a0200a9");
  test.assert.strictEqual(bs1.format(10, {paddedLength:4, upperCase:true}), "00650060001000320169");

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
