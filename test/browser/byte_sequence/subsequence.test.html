<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

const bs0 = ByteSequence.create(0);

test.it("subsequence()", () => {
  test.assert.strictEqual(bs0.subsequence().count, 0);
  const bs1 = ByteSequence.generateRandom(1000);
  test.assert.strictEqual(bs1.subsequence().count, 1000);
  test.assert.strictEqual(bs1.subsequence().toString(), bs1.toString());

});

test.it("subsequence(number)", () => {
  const bs1 = ByteSequence.generateRandom(1000);

  test.assert.strictEqual(bs0.subsequence(0).count, 0);
  test.assert.notStrictEqual(bs0.subsequence(0).buffer, bs0.buffer);
  test.assert.strictEqual(bs0.subsequence(0).toString(), bs0.toString());

  test.assert.strictEqual(bs1.subsequence(0).count, 1000);
  test.assert.strictEqual(bs1.subsequence(999).count, 1);
  test.assert.strictEqual(bs1.subsequence(1000).count, 0);
  test.assert.notStrictEqual(bs1.subsequence(0).buffer, bs1.buffer);
  test.assert.strictEqual(bs1.subsequence(0).toString(), bs1.toString());

  const a2 = [1,2,3,4,5];
  const bs2 = ByteSequence.from(a2);
  test.assert.strictEqual(JSON.stringify(a2), JSON.stringify(bs2.subsequence(0).toArray()));

  test.assert.throws(() => {
    bs0.subsequence(1);
  }, {
    message: "start"
  });

  test.assert.throws(() => {
    bs1.subsequence(1001);
  }, {
    message: "start"
  });

});

test.it("subsequence(number, number)", () => {
  const bs1 = ByteSequence.generateRandom(1000);

  test.assert.strictEqual(bs0.subsequence(0, 0).count, 0);
  test.assert.strictEqual(bs0.subsequence(0, 1).count, 0);
  test.assert.notStrictEqual(bs0.subsequence(0, 0).buffer, bs0.buffer);
  test.assert.strictEqual(bs0.subsequence(0, 0).toString(), bs0.toString());

  test.assert.strictEqual(bs1.subsequence(0, 1000).count, 1000);
  test.assert.strictEqual(bs1.subsequence(999, 1000).count, 1);
  test.assert.strictEqual(bs1.subsequence(1000, 1000).count, 0);
  test.assert.strictEqual(bs1.subsequence(1000, 1001).count, 0);
  test.assert.notStrictEqual(bs1.subsequence(0, 1000).buffer, bs1.buffer);
  test.assert.strictEqual(bs1.subsequence(0, 1000).toString(), bs1.toString());
  test.assert.strictEqual(bs1.subsequence(0, 1001).toString(), bs1.toString());

  test.assert.strictEqual(bs1.subsequence(100, 200).toString(), ByteSequence.from(bs1.view(100, 100)).toString());

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
