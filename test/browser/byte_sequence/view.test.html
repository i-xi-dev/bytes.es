<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script type="module">
import test from "../test.mjs";
import { ByteSequence } from "../../../dist/index.js";

test.it("view()", () => {
  const b0 = new Uint8Array(0);
  const bs0 = ByteSequence.from(b0);
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs0.view().byteLength, 0);
  test.assert.strictEqual(bs1.view().byteLength, 1000);
  test.assert.strictEqual((bs1.view() instanceof Uint8Array), true);

});

test.it("view(number)", () => {
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs1.view(0).byteLength, 1000);
  test.assert.strictEqual(bs1.view(1).byteLength, 999);
  test.assert.strictEqual(bs1.view(999).byteLength, 1);
  test.assert.strictEqual(bs1.view(1000).byteLength, 0);

  test.assert.throws(() => {
    bs1.view(-1)
  }, {
    message: "byteOffset"
  });

  test.assert.throws(() => {
    bs1.view(1001)
  }, {
    message: "byteOffset"
  });

  test.assert.throws(() => {
    bs1.view(Number.NaN)
  }, {
    message: "byteOffset"
  });

  test.assert.throws(() => {
    bs1.view(1.5)
  }, {
    message: "byteOffset"
  });

});

test.it("view(number, number)", () => {
  const bs1 = ByteSequence.create(1000);

  test.assert.strictEqual(bs1.view(0, 1).byteLength, 1);
  test.assert.strictEqual(bs1.view(0, 1000).byteLength, 1000);
  test.assert.strictEqual(bs1.view(999, 1).byteLength, 1);
  test.assert.strictEqual(bs1.view(1000, 0).byteLength, 0);
  test.assert.strictEqual(bs1.view(0, 0).byteLength, 0);

  test.assert.throws(() => {
    bs1.view(0, Number.NaN)
  }, {
    message: "byteCount"
  });

  test.assert.throws(() => {
    bs1.view(0, 1.5)
  }, {
    message: "byteCount"
  });

  test.assert.throws(() => {
    bs1.view(0, 1001)
  }, {
    message: "byteCount"
  });

  test.assert.throws(() => {
    bs1.view(999, 2)
  }, {
    message: "byteCount"
  });

});

test.it("fromメソッドに渡したインスタンスとは異なるインスタンスが返る", () => {
  const b0 = new Uint8Array(0);
  const bs0 = ByteSequence.from(b0);
  test.assert.notStrictEqual(bs0.view(), b0);

});

test.it("返却値への操作は自身に影響する", () => {
  const bs1 = new ByteSequence(new ArrayBuffer(100));

  const x = bs1.view();
  test.assert.strictEqual(x[0], 0);

  x[0] = 255;
  test.assert.strictEqual(x[0], 255);
  test.assert.strictEqual(new Uint8Array(bs1.buffer)[0], 255);

  x[0] = 32;
  test.assert.strictEqual(x[0], 32);
  test.assert.strictEqual(new Uint8Array(bs1.buffer)[0], 32);

});

test.exec();
    </script>
  </head>
  <body>
  </body>
</html>
