<!DOCTYPE html>
<html>
  <head>
    <title>Base64 Encode (from UTF-8 text)</title>
    <link href="./asset/base.css?4.1.9" rel="stylesheet" />
    <script src="./asset/string_base64.mjs?4.1.9" type="module"></script>
  </head>

  <body>
    <fieldset>
      <legend>Input</legend>

      <dl>
        <div>
          <dt>source string</dt>
          <dd>
            <input id="i1" type="text" />
          </dd>
        </div>

        <div>
          <dt>source text encoding</dt>
          <dd>UTF-8</dd>
        </div>

        <div>
          <dt>use padding "="</dt>
          <dd>
            <input checked id="ip11" type="checkbox" />
          </dd>
        </div>

        <div>
          <dt>62nd and 63rd encoding characters</dt>
          <dd>
            <select id="ip12">
              <option label='[62]: "+", [63]: "/"' value="+/"></option>
              <option label='[62]: "-", [63]: "_"' value="-_"></option>
              <option label='[62]: ".", [63]: "-"' value=".-"></option>
              <option label='[62]: "_", [63]: ":"' value="_:"></option>
            </select>
          </dd>
        </div>
      </dl>
      
    </fieldset>

    <button id="a1">Base64 Encode</button>

    <fieldset>
      <legend>Output</legend>
      <textarea id="o1" readonly></textarea>
    </fieldset>

    <div class="progress">
      <progress></progress>
    </div>
  </body>
</html>
